<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>
<body>
    <header>
        <h1>
            Figuras geométricas
        </h1>
        <p>
           Este es el primer taller del curso práctico de JS 
        </p>
    </header>

    <section>
        <h2>
            Calcula el área y perímetro de un cuadrado
        </h2>
        <form action="">
            <label for="InputCuadrado">
                Escribir el valor de cada lado del cuadrado
            </label>
            <input id="InputCuadrado" type="number" />
            <button type="button" onclick="CalcularAreaCuadrado()">
                Calcular el área
            </button>
            <button type="button" onclick="CalcularPerimetroCuadrado()">
                Calcular el perímetro
            </button>
        </form>
    </section>

    <section>
        <h2>
            Calcula el área y perímetro de un triángulo
        </h2>
        <form action="">
            <label for="InputTriangulo1">
                Escribir el valor de cada lado del triángulo
            </label>
            <input id="InputTriangulo1" type="number" />
            <input id="InputTriangulo2" type="number" />
            <input id="InputTriangulo3" type="number" />
            <button type="button" onclick="CalcularAreaTriangulo()">
                Calcular el área
            </button>
            <button type="button" onclick="CalcularPerimetroTriangulo()">
                Calcular el perímetro
            </button>
        </form>
    </section>

    <section>
        <h2>
            Calcula el área de un círculo
        </h2>
        <form action="">
            <label for="InputCirculo">
                Escribir el valor del radio del círculo
            </label>
            <input id="InputCirculo" type="number" />
            <button type="button" onclick="CalcularDiametroCirculo()">
                Calcular el área
            </button>
        </form>
    </section>

    <script src="./figures.js"></script>
</body>
</html>
